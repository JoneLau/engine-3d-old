<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-bitmap-font</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body class="fit">
  <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  <script src="../../dist/engine.dev.js"></script>
  <script src="./loadScene.js"></script>
  <script>
    // init app
    let app = new cc.App(document.getElementById('canvas'));
    const { vec3 } = cc.math;

    app.resize();

    class AssetComponent extends cc.ScriptComponent {

      onInit() {
        console.log("AssetComponent onInit");
        console.log('load material  ' + (this._test && this._test.name));
        let ent = app.createEntity('ent');
        let modelComp = ent.addComp('Model');
        let mesh = app.assets.get('builtin-cube');
        let mats = [this._test];
        modelComp.mesh = mesh;
        modelComp.materials = mats;
      }
    }

    AssetComponent.schema = {
      test: {
        type: 'asset',
      }
    }

    app.registerClass('Asset', AssetComponent);

    load('../assets/out', 'spec-script-materials');

    // run app
    app.run();
  </script>
</body>

</html>
