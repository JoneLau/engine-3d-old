<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body class="fit">
  <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  <script src="../../dist/engine.dev.js"></script>
  <script src="./loadScene.js"></script>
  <script>
    // init app
    let app = new cc.App(document.getElementById('canvas'));
    const { vec3 }  = cc.math;

    app.resize();

    class RefsComponent extends cc.ScriptComponent {

      onInit () {
        console.log(this.entityA);
        console.log(this.entityB);
      }
    }

    RefsComponent.schema = {
      entityA: {
        type: 'entity'
      },
      entityB: {
        type: 'entity'
      }
    };
    app.registerClass('Refs', RefsComponent);

    load('../assets/out', 'spec-script-refs');

    // run app
    app.run();
  </script>
</body>

</html>
